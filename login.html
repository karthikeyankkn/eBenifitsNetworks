<!DOCTYPE html>
<html>
<head>
	<title>EBN</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="login-bg">
		<div class="row">
			<div class="col-sm-12 col-md-5 login-container text-center">
				<img src="assets/images/logo-L.png" width="200" alt="company-logo" class="logo-large">
				<h2>Welcome to Market place</h2>
				<form>
					<div class="input-group mb-4">
					    <div class="input-group-prepend">
					      <span class="input-group-text email-icon"></span>
					    </div>
					    <input type="email" class="form-control" placeholder="Email">
					</div>
					<div class="input-group mb-4">
					    <div class="input-group-prepend">
					      <span class="input-group-text lock-icon"></span>
					    </div>
					    <input type="password" class="form-control" placeholder="Password">
					</div>
					<button class="ebn-btn-primary w-100">Login</button>
					<a href="index.html" class="mt-5">Forgot Password?</a>
				</form>
			</div>
			<div class="col-7 login-banner">
				
			</div>
		</div>
	</div>

	<script type="text/javascript" src="assets/js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="assets/js/script.js"></script>
	<script src="assets/js/popper.min.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
</body>
</html>
